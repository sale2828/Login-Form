<div *ngIf="object">
  <h2>{{ object.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ object.id }}</div>
  <div></div>
  <div>
    <label for="objectName">New Object Name: </label>
    <input id="objectName" (change)="isDirty = true" />
    <label for="objectId">New Object ID: </label>
    <input id="objectId" (change)="isDirty = true" />
  </div>
  <button (click)="save()">Save</button>
</div>
<button (click)="goBack()">go back</button>
<p></p>
<router-outlet></router-outlet>
